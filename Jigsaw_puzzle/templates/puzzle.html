<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no" />
    <title>Responsive Jigsaw Puzzle2.0</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

     <div class="headder">
        <button onclick="backtoindex()" class="back-butn"><i class="fa fa-arrow-left"></i>
        </button>
        <h2 class="title">Jigsaw Puzzle</h2>
        <div>
          <button onclick="checkhint()"class="back-butn"  id="hintButton"><svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-lightbulb-fill" viewBox="0 0 16 16">
            <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13h-5a.5.5 0 0 1-.46-.302l-.761-1.77a2 2 0 0 0-.453-.618A5.98 5.98 0 0 1 2 6m3 8.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1-.5-.5"/>
          </svg></button>
        </div>
     </div>
      <div class="timer">
        <div class="timer-div tm">Time: <span id="timer">3:00</span></div>
      </div>
      <div class="puzzle-container-2">
        <div class="puzzle-board">
          <!-- Container where pieces are randomly placed -->
          <div class="pieces-container"></div>
          <!-- Container for the drop zones (the correct grid) -->
          <div class="grid-container"></div>
        </div>
      </div>
      <div class="popup" id="popup">
        <h2>Nice work</h2><br>
        <div >
          <h2>Game completed <span id="timer-leader"></span></h2>
         
        </div>
        <button id="reset-btn" onclick="window.location.reload()">Play Again</button>

      </div>
      <div class="imagedisplay" id="imagedisplay">
        <div class="imagedispcontainer">
           
        </div>
      </div>
    
   
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
  <script src="/static/script2.js"></script>
</html>
